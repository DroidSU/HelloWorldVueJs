<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <div
      v-bind:title="randNum"
      v-if="shown">
      Hover over me for a random number
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        randNum: Math.random()*100,
        shown: false
      }
    })
   </script>
</body>
</html>
