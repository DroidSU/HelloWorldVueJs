<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <span>Hello World</span>
    <div>
      <button class="vue-btn" @click="increment">Increment Button</button>
    </div>
    <div>
      Count value: {{this.count}}0987`
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        count: 0
      },
      methods:{
        alertTime(){
          alert(`The time is ${Date.now().toLocaleString()}`)
        },
        increment(){
          this.count++
        }
      },
      created(){
        this.alertTime()
      },
      mounted(){
        this.alertTime()
      },
      updated(){
        console.log(`count: `+this.count);
      }
    })
   </script>
</body>
</html>
